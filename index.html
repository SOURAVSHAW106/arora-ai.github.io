<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arora App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
    #content {
      display: none;
      margin-top: 30px;
    }
    video {
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Arora</h1>
  <p>Please enter your password to continue:</p>
  
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Unlock</button>

  <div id="content">
    <h2>Tutorial Video</h2>
    <p><strong>Watch this video before downloading the app.</strong></p>
    <video id="tutorial" controls>
      <source src="tutorial.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <br /><br />
    <a id="downloadLink" href="#" download>
      <button>Download App</button>
    </a>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value.trim().toLowerCase();
      const content = document.getElementById("content");
      const download = document.getElementById("downloadLink");

      if (pass === "sourav") {
        content.style.display = "block";
        download.href = "friend-version.apk";
      } else if (pass === "shaw") {
        content.style.display = "block";
        download.href = "father-version.apk";
      } else if (pass === "shreya28") {
        content.style.display = "block";
        download.href = "special-version.apk";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>

</body>
</html>
