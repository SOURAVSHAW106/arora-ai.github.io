<!DOCTYPE html>
<html>
<head>
  <title>Arora App Access</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h1>Welcome to Arora</h1>
  <p>Please enter your access password</p>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Enter</button>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "shreya") {
        window.location.href = "Shreya.html";
      } else if (password === "shaw") {
        window.location.href = "father.html";
      } else if (password === "sourav") {
        window.location.href = "Sourav.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
